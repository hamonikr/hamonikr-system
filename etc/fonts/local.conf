<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <!-- monospace 폰트에 MesloLGS NF 적용 -->
        <edit name="family" mode="assign" binding="strong">
            <string>MesloLGS NF</string>
        </edit>
        <!-- monospace 폰트의 크기를 9pt로 설정 -->
        <edit name="size" mode="assign" binding="strong">
            <double>9</double>
        </edit>
    </match>
</fontconfig>
